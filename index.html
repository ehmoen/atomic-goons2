<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Atomic Goons II</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="main.js"></script>
</head>
<body>

<div id="rotateOverlay">Please rotate your device to landscape.</div>
<div id="installPrompt" style="display:none;">
    <button id="installBtn">Install Game</button>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="thrustButton">T</button>
    <div>
        <button id="leftButton">L</button>
        <button id="rightButton">R</button>
    </div>
</div>
<div class="controls-right">
    <button id="fireButton">T</button>
</div>

<!-- sprites -->
<img id="goon" src="sprites/goon.png" alt="goon">
<img id="evilGoon" src="sprites/evil-goon.png" alt="evil-goon">
<img id="atomicHero" src="sprites/atomic-hero.png" alt="atomic-hero">
<img id="ship" src="sprites/ship.png" alt="ship">

<!-- sounds -->
<audio id="fxExplosion" src="sounds/fx-explosion.mp3" preload="auto"></audio>
<audio id="songGoonsInAction" src="sounds/song-goons-in-action.mp3" preload="auto"></audio>
<audio id="songMainTheme" src="sounds/song-main-theme.mp3" preload="auto"></audio>

</body>
</html>
